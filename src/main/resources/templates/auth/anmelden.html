<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anmelden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Anmelden</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                Ung√ºltige Anmeldedaten
            </div>

            <form th:action="@{/auth/anmelden}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="passwort" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="passwort" name="passwort" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Anmelden</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/auth/registrieren}">Noch kein Konto? Registrieren</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
