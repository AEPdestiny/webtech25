<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-top: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-error {
      color: #dc3545;
      font-size: 0.875em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title text-center mb-0">Registrieren</h2>
        </div>
        <div class="card-body">
          <!-- Erfolgsmeldung -->
          <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

          <!-- Fehlermeldung -->
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/auth/registrieren}" th:object="${benutzer}" method="post">
            <!-- E-Mail -->
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail*</label>
              <input type="email" class="form-control" id="email"
                     th:field="*{email}" required>
              <small class="form-error" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></small>
            </div>

            <!-- Passwort -->
            <div class="mb-3">
              <label for="passwort" class="form-label">Passwort*</label>
              <input type="password" class="form-control" id="passwort"
                     th:field="*{passwort}" required>
              <small class="form-error" th:if="${#fields.hasErrors('passwort')}"
                     th:errors="*{passwort}"></small>
            </div>

            <!-- Passwort bestätigen -->
            <div class="mb-3">
              <label for="passwortBestaetigen" class="form-label">Passwort bestätigen*</label>
              <input type="password" class="form-control" id="passwortBestaetigen"
                     name="passwortBestaetigen" required>
            </div>

            <!-- Vorname -->
            <div class="mb-3">
              <label for="vorname" class="form-label">Vorname*</label>
              <input type="text" class="form-control" id="vorname"
                     th:field="*{vorname}" required>
              <small class="form-error" th:if="${#fields.hasErrors('vorname')}"
                     th:errors="*{vorname}"></small>
            </div>

            <!-- Nachname -->
            <div class="mb-3">
              <label for="nachname" class="form-label">Nachname*</label>
              <input type="text" class="form-control" id="nachname"
                     th:field="*{nachname}" required>
              <small class="form-error" th:if="${#fields.hasErrors('nachname')}"
                     th:errors="*{nachname}"></small>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Registrieren</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>Bereits registriert? <a th:href="@{/auth/anmelden}">Hier anmelden</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
