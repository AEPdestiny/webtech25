<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Kleidungsverwaltung</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/kleidung">Kleidung</a>
        </li>
      </ul>
      <form th:action="@{/auth/abmelden}" method="post">
        <button type="submit" class="btn btn-outline-light">Abmelden</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Willkommen, <span th:text="${benutzer.vorname}"></span>!</h1>

  <div class="row mt-4">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Gesamtbestand</h5>
          <p class="card-text display-4" th:text="${gesamtLagerbestand}"></p>
        </div>
      </div>
    </div>

    <!-- Weitere Statistik-Karten hier -->
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h3>Kleidungsstücke mit niedrigem Lagerbestand</h3>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Bezeichnung</th>
          <th>Größe</th>
          <th>Lagerbestand</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${niedrigerLagerbestand}">
          <td th:text="${item.bezeichnung}"></td>
          <td th:text="${item.groesse}"></td>
          <td th:text="${item.lagerbestand}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
